{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}
<div class="container">
  <h1>{{ page.title }}</h1>
  <p>{{ page.intro }}</p>

  <div class="gallery-grid">
    {% for event in page.get_children.live %}
      <div class="event-card">
        <a href="{% pageurl event %}">
          <h3>{{ event.title }}</h3>
          <p>{{ event.specific.event_date }}</p>
        </a>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
